<!-- Search Modal -->
<div id="search-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-start justify-center min-h-screen pt-16 px-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl">
            <!-- Search Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <i data-feather="search" class="w-5 h-5 text-gray-400 mr-3"></i>
                    <input type="text" 
                           id="search-input"
                           placeholder="Search documentation..."
                           class="flex-1 bg-transparent border-none outline-none text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
                    <button id="search-close" 
                            class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                            aria-label="Close search">
                        <i data-feather="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="max-h-96 overflow-y-auto">
                <!-- Search results will be populated here -->
                <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                    <i data-feather="search" class="w-8 h-8 mx-auto mb-4 opacity-50"></i>
                    <p>Start typing to search the documentation...</p>
                </div>
            </div>

            <!-- Search Footer -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <kbd class="kbd">↑</kbd>
                        <kbd class="kbd">↓</kbd>
                        <span class="ml-2">Navigate</span>
                    </div>
                    <div class="flex items-center">
                        <kbd class="kbd">Enter</kbd>
                        <span class="ml-2">Select</span>
                    </div>
                    <div class="flex items-center">
                        <kbd class="kbd">Esc</kbd>
                        <span class="ml-2">Close</span>
                    </div>
                </div>
                <div class="text-xs">
                    Powered by Jekyll Search
                </div>
            </div>
        </div>
    </div>
</div>
